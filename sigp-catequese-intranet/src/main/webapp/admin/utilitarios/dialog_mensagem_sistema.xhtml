<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <p:dialog id="MensagemDlg" closable="true" widgetVar="MensagemDialog" modal="true" width="70%" resizable="false" appendTo="@(body)" header="Mensagem do Sistema">
            <h:form id="formMensagemSistema">
                <p:messages id="internalMessages" showDetail="false"/>
                <hr/>
                <p:commandLink immediate="true" style="float: right;" class="button button-font btn btn-default btn-lg btn-icon icon-left person-close-buttom" onclick="PF('MensagemDialog').hide()">
                    <i class="entypo-cancel"/> Fechar
                </p:commandLink>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
