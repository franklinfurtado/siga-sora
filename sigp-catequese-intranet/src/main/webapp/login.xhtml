<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Neon Admin Panel" />
        <meta name="author" content="" />

        <title>SIGC | Login</title>

        <link rel="stylesheet" href="assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css" />
        <link rel="stylesheet" href="assets/css/font-icons/entypo/css/entypo.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic" />
        <link rel="stylesheet" href="assets/css/bootstrap.css"/>
        <link rel="stylesheet" href="assets/css/neon-core.css"/>
        <link rel="stylesheet" href="assets/css/neon-theme.css"/>
        <link rel="stylesheet" href="assets/css/neon-forms.css"/>
        <link rel="stylesheet" href="assets/css/system-css.css"/>

        <script src="assets/js/jquery-1.11.0.min.js"></script>
    </h:head>

    <h:body class="page-body login-page login-form-fall">
        <div class="login-container">
            <div class="login-header login-caret">
                <div class="login-content">
                    <a href="index.html" class="logo">
                        <img src="assets/images/logo@2x.png" width="120" alt="" />
                    </a>
                    <p class="description">Benvindo ao Sistema Integrado de Gest√£o da Catequese</p>
                    <!-- progress bar indicator -->
<!--                    <div class="login-progressbar-indicator">
                        <h3>43%</h3>
                        <span>logging in...</span>
                    </div>-->
                </div>
            </div>

<!--            <div class="login-progressbar">
                <div></div>
            </div>-->

            <div class="login-form">
                <div class="login-content">
                    <h:form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-user"></i>
                                </div>
                                <h:inputText styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-key"></i>
                                </div>
                                <h:inputSecret class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:commandButton action="#{loginBean.login}" value="Entrar" styleClass="btn btn-primary btn-block btn-login" style="text-align: center"/>
                        </div>			
                    </h:form>

                    <div class="login-bottom-links">
                        <a href="extra-forgot-password.html" class="link">Esqueceu a sua password?</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bottom Scripts -->
        <script src="assets/js/gsap/main-gsap.js"></script>
        <script src="assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/joinable.js"></script>
        <script src="assets/js/resizeable.js"></script>
        <script src="assets/js/neon-api.js"></script>
        <script src="assets/js/jquery.validate.min.js"></script>
        <script src="assets/js/neon-login.js"></script>
        <script src="assets/js/neon-custom.js"></script>
        <script src="assets/js/neon-demo.js"></script>

    </h:body>
</html>
